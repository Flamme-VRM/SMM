        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ –ª–∏—Å—Ç—å—è */
        .leaf {

        .leaf1 {
            top: -20px;
            right: -20px;
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 10 Q30 50 50 90 Q70 50 50 10" fill="%2366bb6a"/></svg>') no-repeat;

            transform: rotate(90deg);

        .profile-pic {

            margin: 0 auto 20px;
            background: linear-gradient(135deg, #81c784, #66bb6a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            position: relative;
            z-index: 1;
        }
        
        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .username {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .greeting {
            font-size: 24px;
            color: #66bb6a;
            margin-bottom: 40px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: 18px 30px;
            margin-bottom: 16px;
            background: #66bb6a;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .button:hover {
            background: #4caf50;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 187, 106, 0.3);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .footer {

        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .profile-pic {
            animation: fadeIn 0.6s ease-out;
        }
        
        .username {
            animation: fadeIn 0.6s ease-out 0.1s both;
        }
        
        .greeting {

        }
        
        .button:nth-child(1) {

        }
